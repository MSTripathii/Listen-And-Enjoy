<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Listen And Enjoy By:- MST</title>
</head>

<body>

    <div class="background" >
        <img src="" id="bg-img">
    </div>

    <div class="app_box">

        <div class="bg_image">
            <img src="" class="active" id="player-img">
        </div>

        <h2 id="Song_title"></h2>

        <div class="player_progress" id="player_progress">
            <div class="progress" id="progress"></div>
                <div class="music-duration">
                    <span id="curr_time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
        </div>

        <div class="controls">
            <i class='bx bxs-playlist'></i>
            <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
            <i class="fa-solid fa-play" title="Play" id="play"></i>
            <i class="fa-solid fa-forward" title="Next" id="next"></i>
            <i class='bx bx-shuffle' ></i>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
