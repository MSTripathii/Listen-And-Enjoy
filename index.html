<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Listen And Enjoy By:- MST</title>
</head>

<body>

    <div class="background" >
        <img src="" id="bg-img">
    </div>

    <div class="app_box">

        <div class="bg_image">
            <img src="" class="active" id="player-img">
        </div>

        <h2 id="Song_title"></h2>

        <div class="player_progress" id="player_progress">
            <div class="progress" id="progress"></div>
                <div class="music-duration">
                    <span id="curr_time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
        </div>

        <div class="controls">
            <i class='bx bxs-playlist' id="list" title="Playlist"></i>
            <div id="playlist">
                <div class="songs" id="song1" data-value=0>
                    <img src="./assets/image/1.jpg">
                    <p><marquee behavior="scroll" direction="left"> Bholi Si Surat</marquee></p>
                </div>
                <div class="songs" id="song2" data-value=1>
                    <img src="./assets/image/3.jpg">
                    <p><marquee behavior="scroll" direction="left">Deewane Hum Nhi Hote</marquee></p> 
                </div>
                <div class="songs" id="song3" data-value=2>
                    <img src="./assets/image/4.jpg">
                    <p><marquee behavior="scroll" direction="left">Ek Din Pyar</marquee></p> 
                </div>
                <div class="songs" id="song4" data-value=3>
                    <img src="./assets/image/2.jpg">
                    <p><marquee behavior="scroll" direction="left">Hua Hain Aaj Phli Baar</marquee></p> 
                </div>
                <div class="songs" id="song5" data-value=5>
                    <img src="./assets/image/6.jpg">
                    <p><marquee behavior="scroll" direction="left">Jadugar</marquee></p> 
                </div>
                <div class="songs" id="song6" data-value=4>
                    <img src="./assets/image/5.webp">
                    <p><marquee behavior="scroll" direction="left">Masakali</marquee></p> 
                </div>
                <div class="songs" id="song7" data-value=6>
                    <img src="./assets/image/7.jpg">
                    <p><marquee behavior="scroll" direction="left">Mohabbat Se Nhi Waqif</marquee></p> 
                </div>
                <div class="songs" id="song8" data-value=7>
                    <img src="./assets/image/8.jpg">
                    <p><marquee behavior="scroll" direction="left">Phir Bhi Tumko Chahunga</marquee></p> 
                </div>
            </div>
            <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
            <i class="fa-solid fa-play" title="Play" id="play"></i>
            <i class="fa-solid fa-forward" title="Next" id="next"></i>
            <i class='bx bx-shuffle' id="shuffle_loop" title="Loop" data-value="loop"></i>
            <span class="material-symbols-outlined" id="bx1" data-value="shuffle" title="Shuffle">
                repeat_one
            </span>
        </div>

        <div class="volume_wrapper">
        <div id="volume">
            <i class='bx bxs-volume' id="volume_icon"></i>
            <input type="range" value="100" step="5" id="volume_meter">
        </div>
        <div id="add_your">
            <button>Add Music</button>
            <button>Remove Music</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
